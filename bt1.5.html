<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let stars = ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe", "Regulus"];


        let constellations = ["Ursa Minor", "Taurus", "Cygnus", "Lyra", "Aquila", "Ursa Major", "Leo"];


        function findConstellation(starName) {

            for (let i = 0; i < stars.length; i++) {

                if (stars[i] === starName) {

                    return constellations[i];
                }
            }

            return "Không tìm thấy ngôi sao trong danh sách";
        }


        let starName = prompt("Nhập tên ngôi sao:");


        let constellation = findConstellation(starName);


        alert("Ngôi sao " + starName + " thuộc chòm sao " + constellation);
    </script>
</body>

</html>
