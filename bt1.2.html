<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="result"></p>

    <script>
        function increaseNumber(num) {
            return num + 1;
        }
        let number = 5;
        let increasedNumber = increaseNumber(number);
        document.getElementById('result').innerHTML = "Kết quả: " + increasedNumber;

        console.log(increaseNumber);
    </script>
</body>

</html>
