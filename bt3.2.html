<body>
    <script>
        function tinhDienTichChuViHinhTron(banKinh) {
            let dienTich = Math.PI * Math.pow(banKinh, 2);
            let chuVi = 2 * Math.PI * banKinh;
            return [dienTich, chuVi];
        }
    </script>
