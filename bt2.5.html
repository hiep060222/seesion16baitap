<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function timSoNguyenNhoNhat(a, b, c) {
            let soNhoNhat = a;

            if (b < soNhoNhat) {
                soNhoNhat = b;
            }

            if (c < soNhoNhat) {
                soNhoNhat = c;
            }

            return soNhoNhat;
        }

        // Gọi hàm để tìm số nguyên nhỏ nhất
        let so1 = 5;
        let so2 = 3;
        let so3 = 7;
        let soNhoNhat = timSoNguyenNhoNhat(so1, so2, so3);
        console.log("Số nguyên nhỏ nhất là: " + soNhoNhat);
    </script>
</body>

</html>
