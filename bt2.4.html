<body>
    <script>
        function kiemTraKyTuSo(kyTu) {
            return !isNaN(kyTu) && !isNaN(parseFloat(kyTu));
        }

        // Gọi hàm để kiểm tra ký tự
        let kyTu = '5';
        let laKyTuSo = kiemTraKyTuSo(kyTu);
        console.log(laKyTuSo);
    </script>
</body>
